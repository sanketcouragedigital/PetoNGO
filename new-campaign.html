    <style>
      #first-image-cropit-preview {
        background-color: #f8f8f8;
        background-size: cover;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 7px;
        width: 250px;
        height: 250px;
      }
      #second-image-cropit-preview {
        background-color: #f8f8f8;
        background-size: cover;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 7px;
        width: 250px;
        height: 250px;
      }
      #third-image-cropit-preview {
        background-color: #f8f8f8;
        background-size: cover;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-top: 7px;
        width: 250px;
        height: 250px;
      }
      #first-image-cropit-image-zoom-input {
        display: block;
        border-radius: 5px;
        width: 250px !important;
      }
      #second-image-cropit-image-zoom-input {
        display: block;
        border-radius: 5px !important;
        width: 250px !important;
      }
      #third-image-cropit-image-zoom-input {
        display: block;
        border-radius: 5px !important;
        width: 250px !important;
      }
      input {
        display: block;
        margin-top: 10px;
        margin-bottom: 20px;
      }

  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <!-- Main Header -->
		<header class="main-header">
			<a href="index2.html" class="logo">
			  <!-- mini logo for sidebar mini 50x50 pixels -->
			  <span class="logo-mini"><b>P</b></span>
			  <!-- logo for regular state and mobile devices -->

			</a>

        <!-- Header Navbar -->
			<nav class="navbar navbar-static-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
					<span class="sr-only">Toggle navigation</span>
				</a>
			</nav>
		</header>

		<aside class="main-sidebar">
			<section class="sidebar">
			   <ul class="sidebar-menu" >
          <li class="header">Campaign Menu</li>
					<li class="active treeview">
						<a href="#"><i class="fa fa-tasks"></i> <span>Campaigns</span> <i class="fa fa-angle-left pull-right"></i></a>
            <ul class="treeview-menu">
              <li class="active"><a href="new-campaign.html"><i class="fa fa-file-text"></i> Create Campaign</a></li>
              <li><a href="campaign-list.html"><i class="fa fa-list"></i> List of Campaigns</a></li>
            </ul>
          </li>
				</ul>
			</section>
		</aside>

		<div class="content-wrapper">
      <section class="content-header">
				<h1>Create Campaign</h1>
        <ol class="breadcrumb">
          <li><a href="index.html"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Create Campaign</li>
        </ol>
			</section>
      <section class="content">
				<div class="box box-info">
					<div class="box-body">
							<form id="createCampaignForm">
                <label><b>Please select any one image.</b></label>
                <table width="100%">
                  <tr>
                    <td align="center" valign="middle">
                      <div id="first-image-cropper">
                        <div id="first-image-cropit-preview" class="cropit-preview"></div>
                        <input type="range" id="first-image-cropit-image-zoom-input" class="cropit-image-zoom-input"/>
                        <input type="file" id="first-image-cropit-image-input" class="cropit-image-input"/>
                      </div>
                    </td>
                    <td align="center" valign="middle">
                      <div id="second-image-cropper">
                        <div id="second-image-cropit-preview" class="cropit-preview"></div>
                        <input type="range" id="second-image-cropit-image-zoom-input" class="cropit-image-zoom-input"/>
                        <input type="file" id="second-image-cropit-image-input" class="cropit-image-input"/>
                      </div>
                    </td>
                    <td align="center" valign="middle">
                      <div id="third-image-cropper">
                        <div id="third-image-cropit-preview" class="cropit-preview"></div>
                        <input type="range" id="third-image-cropit-image-zoom-input" class="cropit-image-zoom-input"/>
                        <input type="file" id="third-image-cropit-image-input" class="cropit-image-input"/>
                      </div>
                    </td>
                  </tr>
                </table>
								<div class="form-group">
									<input type="text" class="form-control" id="campaignName" name="campaignName" placeholder="Campaign Name" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="ngoName" name="ngoName" placeholder="NGO Name" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="actualAmount" name="actualAmount" placeholder="Actual Amount" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="minimumAmount" name="minimumAmount" placeholder="Minimum Amount" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="description" name="description" placeholder="Description" />
								</div>
								<div class="form-group">
                  <input type="text" class="form-control" id="lastDate" name="lastDate" placeholder="Last Date" data-inputmask="'alias': 'dd/mm/yyyy'" data-mask>
								</div>
                <div class="form-group">
      						<button class="pull-left btn btn-default" id="campaignSubmit">Submit</button>
      					</div>
							</form>
					</div>
				</div>
			</section>
		</div>

    </footer>
	</div>
  <script>
    $(function() {
      //for first image
      $('#first-image-cropper').cropit();
      //for second image
      $('#second-image-cropper').cropit();
      //for third image
      $('#third-image-cropper').cropit();

      $("#lastDate").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    });
  </script>
